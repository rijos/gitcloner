<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Cloner</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginContainer" class="login-form">
            <h2>Git Cloner Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="loginAlert" class="alert hidden"></div>
        </div>

        <!-- Main App -->
        <div id="appContainer" class="hidden">
            <div class="header">
                <h1>Git Cloner</h1>
                <div>
                    <span id="userInfo"></span>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>

            <div id="appAlert" class="alert hidden"></div>

            <!-- Add Repository Form -->
            <div class="add-repo-form">
                <h3>Add Repository</h3>
                <form id="addRepoForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="repoUrl">Git Repository URL:</label>
                            <input type="url" id="repoUrl" name="repoUrl" placeholder="https://github.com/user/repo.git" required>
                        </div>
                        <button type="submit" class="btn">Clone Repository</button>
                    </div>
                </form>
            </div>

            <!-- Repositories List -->
            <div class="repositories-list">
                <div id="repositoriesHeader" style="padding: 20px; border-bottom: 1px solid #eee; background: #f8f9fa;">
                    <h3>Cloned Repositories</h3>
                </div>
                <div id="repositoriesList">
                    <!-- Repositories will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
